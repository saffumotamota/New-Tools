<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Tools Website - Your One-Stop Tools Solution</title>
    <meta name="description" content="Access over 100 free online tools including converters, calculators, generators, and more. All tools are free to use!">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header will be loaded here -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="container py-4">
        <!-- Search Section -->
        <section class="search-section mb-4">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="input-group">
                        <input type="text" id="searchTools" class="form-control" placeholder="Search for tools...">
                        <button class="btn btn-primary" type="button">
                            <i class="fas fa-search"></i> Search
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Tools Categories -->
        <section class="categories-section mb-4">
            <h2 class="text-center mb-4">Tool Categories</h2>
            <div class="row" id="categories-container">
                <!-- Categories will be loaded dynamically -->
            </div>
        </section>

        <!-- Featured Tools -->
        <section class="featured-tools mb-4">
            <h2 class="text-center mb-4">Featured Tools</h2>
            <div class="row" id="featured-tools-container">
                <!-- Featured tools will be loaded dynamically -->
            </div>
        </section>

        <!-- Ad Section -->
        <section class="ad-section text-center mb-4">
            <div class="ad-placeholder">
                <!-- Ad Space -->
                <div class="ad-banner">
                    <p class="text-muted">Advertisement Space</p>
                </div>
            </div>
        </section>

        <!-- All Tools Grid -->
        <section class="all-tools">
            <h2 class="text-center mb-4">All Tools</h2>
            <div class="row" id="tools-container">
                <!-- Tools will be loaded dynamically -->
            </div>
        </section>
    </main>

    <!-- Footer will be loaded here -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/main.js"></script>
    <script src="js/search.js"></script>
    <script src="js/loadComponents.js"></script>
</body>
</html>
